
<div id="inputFormArea">
    <h3>Geo Location Finder</h3>
    <form method="POST" action="/geo-location-finder" id="inputForm">
        <div class="mandatoryFormFields" >
            <label for="lookupType">Do you want to lookup by Hostname or IP Address?</label>
            <select name="lookupType"> 
                <option id="hostname">Hostname</option>
                <option id="IPAddress">IP Address</option>
            </select>
            <label for="hostname">Hostname</label>
            <input type="text" id="hostname" name="hostname" pattern="\S*[.]\S*" title="Enter a valid Hostname" >
            <label for="IPAddressInput">IP Address</label>
            <input type="text" id="IPAddressInput" name="IPAddressInput" pattern="^(?:(?:\d{1,3})\.){3}\d{1,3}$" title="Enter a valid IP Address">
            
        </div>
        <input type="submit" id="geoLocationSubmit" name="geoLocationSubmit" class="submitButton" >
        
    </form>
</div>
